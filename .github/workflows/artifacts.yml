name: upload & download artifacts

on:
  push:
  workflow_dispatch:

jobs:
  upload-download:
    runs-on: namespace-profile-default
    steps:
      - uses: actions/checkout@v4

      - run: env

      - uses: namespace-actions/upload-artifact@5c987050c1201abeff4de601da313dda2eb08dd6
        with:
          name: my-artifact
          path: README.md

      - uses: namespace-actions/download-artifact@2062ffc6652a9391c9cc97527408cd0c95599882
        with:
          name: my-artifact
          path: dest

      - run: cat ./dest/README.md
