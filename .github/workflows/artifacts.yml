name: upload & download artifacts

on:
  push:
  workflow_dispatch:

jobs:
  on-nscloud:
    runs-on: namespace-profile-default
    steps:
      - name: Download large file
        run: |
          wget http://ipv4.download.thinkbroadband.com/200MB.zip

      - uses: namespace-actions/upload-artifact@216dce92c0199da69742f47753405368928a9983
        with:
          name: 200mb
          path: 200MB.zip

      - uses: namespace-actions/download-artifact@v0
        with:
          name: 200mb
          path: dest

      - name: Check
        run: |
          ls -la dest

  on-github:
    runs-on: namespace-profile-default
    steps:
      - name: Download large file
        run: |
          wget http://ipv4.download.thinkbroadband.com/200MB.zip

      - uses: actions/upload-artifact@v4
        with:
          name: 200mb
          path: 200MB.zip

      - uses: actions/download-artifact@v4
        with:
          name: 200mb
          path: dest

      - name: Check
        run: |
          ls -la dest

  restore-job:
    runs-on: namespace-profile-default
    needs: on-nscloud
    steps:
      - name: Restore artifact from on-nscloud
        uses: namespace-actions/download-artifact@v0
        with:
          name: 200mb
          path: dest
      - name: Verify artifact
        run: |
          ls -l dest
      - name: Fail the job to test re-runs
        run:
          exit 1
