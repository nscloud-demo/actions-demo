name: upload & download artifacts

on:
  push:
  workflow_dispatch:

jobs:
  upload-download:
    runs-on: namespace-profile-default
    steps:
      - uses: actions/checkout@v4

      - run: env

      - uses: namespace-actions/upload-artifact@c90ed2536cf2904bdd05a2f0f4a5bd65d83bf6ab
        with:
          name: my-artifact
          path: README.md

      - uses: namespace-actions/download-artifact@59f9e50c8083ab7db5cca3d509c89f61a4d8189a
        with:
          name: my-artifact
          path: dest

      - run: cat ./dest/README.md
